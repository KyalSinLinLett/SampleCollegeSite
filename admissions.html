		<div class="container" style="text-align: center;">
			<h2 style="margin-top: 80px; margin-bottom: 10px">Welcome to the Admissions page.</h2>
			<p>Please fill up the form below and press submit. We will get in touch with you within 24 hours.</p>
		</div>
		<!-- start of form -->
		<div class="container">
			<form action="#">
			  <div class="form-group">
			    <label for="name">Applicant's name:</label>
			    <input type="text" class="form-control" placeholder="Enter name" id="name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email:</label>
			    <input type="email" class="form-control" placeholder="Enter email" id="email">
			  </div>
			  <div class="form-group">
			    <label for="address">Address:</label>
			    <input type="text" class="form-control" placeholder="Enter address" id="address">
			  </div>
			  <div>
			  	<label for="department">Choose department</label>
				  <select name="departments" class="custom-select">
				   <!--  <option selected>Choose your department</option> -->
				    <option value="engineering">Engineering</option>
				    <option value="compsci">Computer Science</option>
				    <option value="sci">Sciences</option>
				  </select>
			  </div>
			  <div style="margin-top: 10px">
			  	<label for="educationlvl">Education level</label>
				  <select name="educationlvl" class="custom-select">
				   <!--  <option selected>Choose your department</option> -->
				    <option value="undergraduate">Undergraduate</option>
				    <option value="postgraduate">Graduate</option>
				    <option value="diploma">Advanced Diploma</option>
				  </select>
			  </div>
			  <div style="margin-top: 10px">
				  <label for="educationhist">Add your qualifications, GPA or SAT scores here (.pdf or .docx files only)</label>
				  <div class="custom-file">
				    <input type="file" class="custom-file-input" id="customFile">
				    <label class="custom-file-label" for="customFile">Choose file</label>
				  </div>
			  </div>
			  <button style="margin-top: 20px" type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- end of form -->
